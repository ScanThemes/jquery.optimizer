<html>
<head>
<title>jquery.optimizer example</title>
<style type="text/css">

body {
  vertical-align: middle;
}

textarea {
  height: 20em;
  width: 40%;
}

#process {
  width: 10%;
}

</style>

<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script src="https://raw.github.com/mitchellrj/jquery.optimizer/master/jquery.optimizer.js" type="text/javascript"></script>
<script type="text/javascript">
function doOptimize() {
	var source = document.getElementById('input').value;
	document.getElementById('output').value = jQuery.optimize(source);
}
$(function () {
  $(document.getElementById('readme')).load('https://github.com/mitchellrj/jquery.optimizer/blob/master/README.rst #readme');
});
</script>
</head>
<body>

<div id="readme" />

<form action="#">

<textarea id="input">
$('#foo');

$('bla');

$('p #foo bar');

$('#foo p');

$('.class p #foo bar[attr="a b c"]')
</textarea>

<input type="button" id="optimize" value="Optimize" onclick="javascript:doOptimize();void(0);"/>

<textarea id="output">
</textarea>

</form>

</body>
</html>
